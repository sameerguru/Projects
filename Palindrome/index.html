<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Palindrome-Checker</title>
  <link rel="icon" href="https://img.icons8.com/?size=1x&id=ZxygpVXXIPjP&format=png">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <div class="container">
    <header>
      <h1>Palindrome Checker</h1>
      <p>A palindrome is a word or phrase that reads the same backwards as forwards, such as madam or racecar</p>
    </header>
    <div class="input-area">
      <input type="text" placeholder="Enter the text">
      <button>Check palindrome</button>
    </div>
    <p class="info"></p>
  </div>
  <script src="script.js"></script>
  
</body>

</html>
