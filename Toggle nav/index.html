<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>9 DOT MENU</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-512/free-application-app-collection-grid-menu-30487.png?f=avif&w=256">
</head>

<body>
    <div class="container">
    <div class="head">
        <h1 class="text">NINE DOT NAVIGATION MENU</h1>
    </div>
  <div class="navigation">
        <span style="--i:0;--x:-1;--y:0;">
            <ion-icon name="diamond-outline"></ion-icon>
        </span>
        <span style="--i:1;--x:1;--y:0;">
            <ion-icon name="heart-outline"></ion-icon>
        </span>
        <span style="--i:2;--x:0;--y:-1;">
            <ion-icon name="thunderstorm-outline"></ion-icon>
        </span>
        <span style="--i:3;--x:0;--y:1;">
            <ion-icon name="alarm-outline"></ion-icon>
        </span>
        <span style="--i:4;--x:1;--y:1;">
            <ion-icon name="finger-print-outline"></ion-icon>
        </span>
        <span style="--i:5;--x:-1;--y:-1;">
            <ion-icon name="moon-outline"></ion-icon>
        </span>
        <span style="--i:6;--x:0;--y:0;">
           <ion-icon name="hand-left-outline"></ion-icon>
        </span>
        <span style="--i:7;--x:-1;--y:1;">
            <ion-icon name="water-outline"></ion-icon>
        </span>
        <span style="--i:8;--x:1;--y:-1;">
           <ion-icon name="magnet-outline"></ion-icon>
        </span>
    </div>
    </div>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
</body>

</html>
